<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 1. Installasi -->
    <!-- CDN ReactJs -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Link CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Tanpa JSX</title>
  </head>
  <body>
    <div class="row">
      <div class="col-6 p-5">
        <div id="app"></div>
      </div>
    </div>
    <script type="text/babel">
      class Button extends React.Component {
        render() {
          const btn = React.createElement(
            "button",
            { class: "btn btn-primary" },
            "Primary Button"
          )
          return btn
        }
      }

      class Cards extends React.Component {
        render() {
          const link = React.createElement(
            "a",
            { href: "#", class: "btn btn-primary" },
            "Go Some Where"
          )
          const cardText = React.createElement(
            "p",
            { class: "card-text" },
            "Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, sunt?"
          )
          const cardTitle = React.createElement(
            "h5",
            { class: "card-title" },
            "Ini adalah card"
          )
          const cardBody = React.createElement(
            "div",
            { class: "card-body" },
            cardTitle,
            cardText,
            link
          )
          const card = React.createElement("div", { class: "card" }, cardBody)
          return card
        }
      }
      ReactDOM.render(<Cards />, document.getElementById("app"))
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
