<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Function</title>
  </head>
  <body>
    <div class="sample"></div>
    <button class="btn">CLICK HERE</button>
    <h3>Click on the above buttons to check if adult or not</h3>
    <script>
      let sampleEle = document.querySelector('.sample')
      let obj1 = { name: 'Rohan', age: 22 }
      function checkAdult(vehicle, country) {
        if (this.age > 18) {
          sampleEle.innerHTML =
            this.name +
            ' you are an adult and can drive ' +
            vehicle +
            ' in' +
            country
        } else {
          sampleEle.innerHTML =
            this.name + 'you are an adult' + vehicle + 'in' + country
        }
      }
      document.querySelector('.btn').addEventListener('click', () => {
        checkAdult.call(obj1, 'car', ' India')
      })
    </script>
  </body>
</html>
